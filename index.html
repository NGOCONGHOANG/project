<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Thay đổi Title Trang -->
    <title>FPT SAY HI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Cân nhắc thêm các font weight khác nếu cần -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;700&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header class="nyt-header">
        <div class="header-top">
            <div class="left-section">
                <button class="menu-button">☰</button>
                <span id="current-date">Tuesday, April 22, 2025</span>
            </div>
            <div class="center-section">
                <!-- Chỉ có thẻ IMG logo ở đây -->
                <img src="images/fpt-logo.png" alt="FPT SAY HI Logo" class="site-logo">
            </div>
            <div class="right-section">
                <button class="subscribe-button">SUBSCRIBE FOR $1/WEEK</button>
                <button class="login-button">LOG IN</button>
            </div>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#">U.S.</a></li>
                <li><a href="#">World</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">Arts</a></li>
                <li><a href="#">Lifestyle</a></li>
                <li><a href="#">Opinion</a></li>
                <li><a href="#">Audio</a></li>
                <li><a href="#">Games</a></li>
                <li><a href="#">Cooking</a></li>
                <li><a href="#">Wirecutter</a></li>
                <li><a href="#">The Athletic</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content-area">
        <main class="article-column">
            <article>
                <h1 id="article-headline" class="article-headline"></h1>
                <p id="article-subheadline" class="article-subheadline"></p>

                <figure class="main-image-container">
                    <img id="article-image" src="" alt="Main article image">
                    <figcaption id="article-image-caption"></figcaption>
                </figure>

                <!-- Cập nhật khu vực meta tác giả -->
                <div class="article-meta">
                    <!-- Đảm bảo bạn có ảnh này hoặc xóa thẻ img nếu không có -->
                    <img id="author-logo" class="author-logo" src="images/fpt-group-logo.png" alt="Author logo">
                    <span class="author-line">By <span id="article-author">FPT SAY HI GR4</span></span>
                    <span class="publish-line">Published <span id="article-publish-date"></span></span>
                </div>

                <div id="article-body" class="article-body">
                    <!-- Nội dung bài báo sẽ được chèn bởi script.js -->
                </div>
            </article>
        </main>

        <aside class="sidebar-column">
             <!-- Sidebar sẽ được chèn bởi script.js -->
            <div class="sidebar-section" id="sidebar-related"></div>
            <div class="sidebar-section" id="sidebar-opinion"></div>
        </aside>
    </div>

    <footer class="nyt-footer">
        <div class="footer-content">
            <!-- Cập nhật tên công ty -->
            <a href="#">© 2025 FPT SAY HI</a>
            <a href="#">Contact Us</a>
            <a href="#">Work with us</a>
            <a href="#">Advertise</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
    </footer>

    <!-- Đảm bảo file script.js được liên kết đúng -->
    <script src="script.js"></script>
</body>
</html>
